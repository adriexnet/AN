<html lang="en" ng-app="StarterApp">

<head>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>

<body layout="column" ng-controller="MenuCtrl">
	<md-toolbar layout="row">
		<button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
			<span class="visually-hidden">Menu</span>
		</button>
		<h1>Hello World</h1>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
						<li>
							<a ui-sref="Home">Home</a>
						</li>
						<li>
							<a ui-sref="OptionAdd">Add</a>
						</li>
						<li>
							<a ui-sref="OptionList">List</a>
						</li>
					</ul>
				</div>
			</div>
		</md-sidenav>
		<div layout="column" flex id="content">
			<md-content layout="column" flex class="md-padding">
				<div ui-view></div>
			</md-content>
		</div>
	</div>

	<!-- Angular Material Dependencies -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
	<!-- Angular Material -->
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
	<!-- ui router -->
	 <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<!-- Angular Project Source -->
	<script src="js/app.js"></script>	
	<script src="js/router.js"></script>
	<script src="js/menu-ctrl.js"></script>
	<script src="src/option-list/option-list-ctrl.js"></script>
	<script src="src/option-add/option-add-ctrl.js"></script>
</body>

</html>
